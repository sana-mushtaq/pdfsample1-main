<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/flipbook.style.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.css">

<script src="js/flipbook.min.js"></script>

<script type="text/javascript">

    $(document).ready(function () {
        $("#container1").flipBook({
            pdfUrl:"pdf/pdf.pdf",
            skin:"dark",
            icons:'material',
            backgroundColor:"#ddd",
            pageRoughness: .5,
            //pageMetalness: .4,
            lightIntensity:.4,
            lightPositionY:400,
            shadowOpacity:.5,
            zoomMin:.8,
            lightBox:true
        });

        $("#container2").flipBook({
            pdfUrl:"pdf/pdf.pdf",
            skin:"dark",
            icons:'material',
            backgroundColor:"#ddd",
            pageRoughness: .5,
            //pageMetalness: .4,
            lightIntensity:.4,
            lightPositionY:400,
            shadowOpacity:.5,
            zoomMin:.8,
            lightBox:true
        });

    })
</script>

</head>

<body>
<img id="container1" src="images/book2/thumb1.jpg" />
<img id="container2" src="images/book2/thumb2.jpg" />

</body>

</html>
